<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS嵌入HTML的第一种方式</title>
	</head>
	<body>
		<!-- JS是一种基于事件驱动型的编程语言，一般都是靠事件来触发JS语言代码
		 例如 鼠标单击事件：click 双击：dbclick-->
		 <!-- JS中所有的事件都对应一个事件句柄，在事件的前面加on-->
		 <!-- 所有的事件句柄都是以标签的形式存在的-->
		 <input type="button" name="" id="" value="hello" onclick="window.alert(1111)"/>
		 <input type="button" name="" id="" value="hello" onclick="window.alert('hello world!')"/>
	</body>
</html>
