		<h1>1.What is JS?</h1>
		<p>
		java和javascipt没有任何关系
		java运行在JVM中，JavaScript运行在浏览器中
		</p>
		<h1>2.二者有相似的语法</h1>
		<h1>3.JavaScript是一本脚本语言</h1>
		<p>脚本语言最终都是以普通文本的形式保存的</p>
		<h1>4.三者的关系</h1>
		<p>HTML是主体
		CSS是用来修饰HTML的
		JS是操作HTML和CSS的，修改HTML中的元素，修改CSS的样式，达到网页的动态效果</p>
