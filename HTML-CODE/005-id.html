<!DOCTYPE html>
<html>
	<head id="htmlnode">
		<meta charset="utf-8">
		<title>id field</title>
		<!-- html head body form input 都是id属性-->
		<!-- 用javascript语言对以上的id属性进行增删改查，达到网页的动态效果 -->
	</head>
	<body id="bodynode">
		<form action="http://localhost:8080/oa/save" method="get" id="formnode">
			用户名：<input type="text" name="username" placeholder="plz user"/><br>
			密码：<input type="password" name="password" /><br>
			<br>
			&nbsp;<input type="submit" value="提交信息"/>
		</form>
	</body>
</html>
