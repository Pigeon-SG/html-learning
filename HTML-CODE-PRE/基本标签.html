<!--doctype-->
<!--HTML的基本标签-->
<html>
	<head>
		<title>HTML的基本标签</title>
	</head>
	<body>
		<!--HTML 常用标签-->
		<!--段落标签 p -->
		<p>
			上官
		</p>
		<p> shangguan </p>
		<!--h1 - h6 标题字-->
		<!--标题字独自占用一行-->
		<h1>title1</h1>
		<h2>title2</h2>
		<h3>title3</h3>
		<h4>title4</h4>
		<h5>title5</h5>
		<h6>title698</h6>
		
		<!--换行标记，独目标记-->
		hello<br>world!
		<!--水平线，独目标记-->
		<hr>
		<br><br><br><br>
		<hr color = "red">
		<br><br><br><br>
		<!--wdith 表示水平线的宽度，300px表示300像素 width = ”50%”-->
		<hr color = "blue" width = "300px">
		<!--width = “50%” 是动态的50%-->
		<hr color = "blue" width = "50%">
		
		
		<!--预留格式pre-->
		<pre>
		for(int i = 0;i<10;i++){
			System.out.println(???)
		}
		</pre>
		<!--粗体字 b bold，斜体字 i italics 插入字 ins 删除字 del 右上角加字 sup
				右下角 sub 字体font-->
		<b>bold</b>
		<i>italics</i>
		<ins>insert</ins>
		<del>delete</del>
		<br>
		10<sup>1.14</sup>
		<font size = "5" color = blue>wuxianzhutou</font>
	</body>
</html>
