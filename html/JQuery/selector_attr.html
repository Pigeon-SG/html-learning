<html>
    <head>
        <title>JQuery selector attributes</title>
        <script src="js/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="css/selector_attr.css">
    </head>
    <body>
        <button id="b1">change border of div having id</button>
        <button id="b2">change border of div named "pink"</button>
        <button id="b3">change border of div not named "pink"</button>
        <button id="b4">change border of div named start with "p"</button>
        <button id="b5">change border of div named end with "k"</button>
        <button id="b6">change border of div named with "ee"</button>


        <div id="pink">id = pink div</div>
        <div id="green">id = green div</div>
        <div>div without id</div>
    </body>
    <script>
        $(function(){
            $("#b1").click(function(){
                $("div[id]").toggleClass("border text").toggle(100);
            });
        });
    </script>
</html>
