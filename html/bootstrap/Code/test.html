<!DOCTYPE html>
    <head>
        <title>bootstrap frame</title>
        <script src="../JQuery/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
        <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>

        <style>
            div.container div.row div{
                margin:0;
                background-color: lightgray;
                border: 1px solid gray;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- 按钮的渲染样式 -->
        <button class="btn btn-success">button</button>
        <br><br>
        <button class="btn btn-primary">提交按钮</button>

        <a href="#" class = "btn btn-dark" role="button">link</a>
        <br><br>
        <button class="btn disabled btn-danger btn-xs">发红包</button>


        <br><br>
        <!-- 背景的渲染样式 -->
        <span class = "bg-primary">
            address
        </span><br><br>

        <button class="close">&times;</button><br>

        <!-- 栅栏表格的渲染样式 -->
        <div class="container">
            <div class="row">
                <div class="col">1</div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-1 ">1列</div>
                <div class="col-5 ">1列</div>
               
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4 ">占4列</div>
                <div class="col-4 ">占4列</div>
                <div class="col-4 ">占4列</div>
            </div>
        </div>
    </body>
</html>
