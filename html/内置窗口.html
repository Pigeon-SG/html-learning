<!doctype>
<html>
	<head>
		<title>super link</title>
	</head>
	
	<body bgcolor = black>
		<h1><font color = "red">一个内置的窗口</font></h1>
		<!--href = hot reference-->
		<a href = "E:\Java\javaproject\frontdevelop" target = "_self">前端文件夹（显示在当前窗口）</a>
		<br>
		<!--target 设定目标资源最终的显示位置-->
		<a href = "https://cn.bing.com" target = "_blank">必应链接（显示在新的窗口）</a><br/>
		<a href = "http://wwww.baidu.com" target = "_parent">百度链接（显示在父窗口）</a>
		<br>
	</body>
</html>
