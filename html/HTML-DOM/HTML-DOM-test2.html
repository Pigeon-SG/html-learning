<html>
    <head><title>dom 事件作业</title>
        <link rel="stylesheet" href="css/HTML-DOM-test2.css">
    </head>
    <body>
        <!-- 练习-下拉菜单 -->
        <a href="" onmouseover="showmenu(this)"  id = "weapons">weapons</a>&nbsp;
        <a href="" onmouseover="showmenu(this)"  id = "armor">armor</a>&nbsp;
        <a href="" onmouseover="showmenu(this)"  id = "heroes">heroes</a>
        <div class = "names" id = "d_weapons">
            <a href="">big sword</a><br>
            <a href="">big sword</a><br>
            <a href="">big sword</a><br>
        </div>
        <div class = "names" id = "d_armor">
            <a href="">big </a><br>
            <a href="">big </a><br>
            <a href="">big </a><br>
        </div>
        <div class = "names" id = "d_heroes">
            <a href=""> sword</a><br>
            <a href=""> sword</a><br>
            <a href=""> sword</a><br>
        </div>
    </body>
    <script>
        var div_all = document.getElementsByClassName("names");
        function showmenu(menu){
            var show_menu_name = document.getElementById(menu.id);
            console.log(show_menu_name);
            for(var i = 0;i < div_all.length;i++){
                if(div_all[i].id == `d_${show_menu_name.id}`){
                    div_all[i].style.display = "block";
                }else{
                    div_all[i].style.display = "none";
                }
            }
        }
        
    </script>
</html>
